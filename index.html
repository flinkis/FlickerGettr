<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Flicker Photos</title>
		<meta name="description" content="a small module for displaying and searching images">
		<meta name="author" content="Anders Flink">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body id="flickrSearch">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	  <div role="main" id="wrapper">
	  	<header id="header" class="section">
	  		<div class="logo">
	  			<img src="./img/logo.jpg" alt="Photos" width="275" height="60"/>
	  		</div>
	  		<form id="search_box">
	  			<input type="text" name="search" placeholder="Search">
	  			<button type="submit" class="search_btn"><img src="./img/search.jpg" title="Search" /></button>
	  		</form>
	  	</header>

	  	<section id="featured" class="section">
	  		<div id="loader" class="loading"><img src="./img/loading.gif" alt="loading" /></div>
	  		<div id="carousel"></div>
	  		<div id="social">
	  			<div class="share_holder">
	  				<span class="share_button"></span>
	  				<div class="tooltip"></div>
	  			</div>
	  		</div>
	  	</section>

	  	<section id="content" class="section"></section>
	  </div>

	  <footer id="footer"></footer>

	  <script src="js/plugins.js"></script>
	  <script src="js/main.js"></script>
	</body>
</html>
